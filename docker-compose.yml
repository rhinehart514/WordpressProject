version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-rebuilder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_website_rebuilder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for job queues and caching)
  redis:
    image: redis:7-alpine
    container_name: ai-rebuilder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama (Free local AI - optional but recommended)
  ollama:
    image: ollama/ollama:latest
    container_name: ai-rebuilder-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server (NestJS)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ai-rebuilder-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_website_rebuilder?schema=public&connection_limit=20&pool_timeout=10
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AI_BASE_URL=http://ollama:11434/v1
      - OPENAI_API_KEY=ollama
      - OPENAI_MODEL=llama3.1:8b
      - API_PORT=3001
      - JWT_SECRET=dev-jwt-secret-at-least-32-characters-long-change-in-production
      - JWT_EXPIRATION=7d
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev

  # Web Frontend (Next.js) - optional
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: ai-rebuilder-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run dev --workspace=apps/web

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: ai-rebuilder-network
